    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - Your App</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to Your App!</h1>
            <p class="text-gray-600 mb-6">This is the home page. You can customize it later.</p>
            <div class="space-x-4">
                <a href="{{ url_for('login') }}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">Login</a>
                <a href="{{ url_for('register') }}" class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">Register</a>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard') }}" class="inline-block bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="inline-block bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">Logout</a>
                {% endif %}
            </div>
        </div>
    </body>
    </html>
